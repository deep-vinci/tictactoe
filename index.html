<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg" sizes="any">    
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="start-page">
        <div class="start-page-card">
            <div class="start-page-logo">
                <svg width="auto" height="auto" viewBox="0 0 189 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="45" cy="46" r="32" stroke="white" stroke-width="26"/>
                    <path d="M109.058 9.95032L143.879 46.0084M143.879 46.0084L177.829 81.1649M143.879 46.0084L179.035 12.058M143.879 46.0084L107.821 80.8292" stroke="white" stroke-width="26"/>
                    </svg>         
            </div>                
            <div class="start-page-menu">
                <p>Choose a play mode</p>
                <div class="start-page-buttons">
                    <button class="with-computer">With Computer</button>
                    <button class="with-a-friend">With a friend</button>    
                </div>
            </div>
        </div>
        <!-- user choice page -->
    </div>
    <div class="marker-page">

        <div class="choose-user-page">
            <div class="user-page-card">
                <p>Choose a side</p>
                <div class="user-page-buttons">
                    <button class="marker-button user-x"><svg width="100" height="100" viewBox="0 0 91 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.058 9.95032L45.8789 46.0084M45.8789 46.0084L79.8292 81.1649M45.8789 46.0084L81.0355 12.058M45.8789 46.0084L9.82083 80.8292" stroke="white" stroke-width="26"/>
                        </svg>
                    </button>
                    <button class="marker-button user-o">
                        <svg width="100" height="100" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="45" cy="45" r="32" stroke="white" stroke-width="26"/>
                        </svg>                    
                    </button>        
                </div>
            </div>
        </div>
    </div>

    <!-- Game board -->

    <div class="game-page">
        <div class="status">
            Demo
        </div>
    
    
        <div class="game-score-bar">
            <div class="game-score-stats">
                <div class="x"><svg width="20" height="20" viewBox="0 0 91 91" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.058 9.95032L45.8789 46.0084M45.8789 46.0084L79.8292 81.1649M45.8789 46.0084L81.0355 12.058M45.8789 46.0084L9.82083 80.8292" stroke="white" stroke-width="26"/>
                    </svg></div>
                <div class="score">Players</div>
                <div class="o"><svg width="20" height="20" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="45" cy="45" r="32" stroke="white" stroke-width="26"/>
                </svg> </div>    
            </div>
        </div>
        <div class="game-board">
            <div class="game-board-container">
                <div class="game-cell-0 game-cell"></div>
                <div class="game-cell-1 game-cell"></div>
                <div class="game-cell-2 game-cell"></div>
                <div class="game-cell-3 game-cell"></div>
                <div class="game-cell-4 game-cell"></div>
                <div class="game-cell-5 game-cell"></div>
                <div class="game-cell-6 game-cell"></div>
                <div class="game-cell-7 game-cell"></div>
                <div class="game-cell-8 game-cell"></div>
            </div>
        </div>
        <div class="game-controls">
            <button class="game-button game-restart">Restart</button>
            <button class="game-button game-end">End Game</button>
        </div>
    </div>
    
</body>
</html>
